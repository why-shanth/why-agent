version: "3.9"

services:
  sidecar:
    build:
      context: ./sidecar
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        reservations:
          cpus: "2.0"
          memory: "4G"
